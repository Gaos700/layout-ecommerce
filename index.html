<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <a href="#" class="navbar-brand">Tienda</a>
    </nav>
    <div class="contenedor-principal">
        <div class="menu-lateral">
            <h1>Categorias</h1>
            <ul>
                <li>Procesadores (2)</li>
                <li>Placa Madres (4)</li>
                <li>Memorias Ram (10)</li>
                <li>Tarjetas de Video (8)</li>
            </ul>
        </div>
        <div class="productos">
            <div class="producto">
                <img src="/assets/img/3070 ti.png" alt="tarjeta">
                <h3>Tarjetas de video</h3>
                <p>$600.000</p>
                <button>COMPRAR</button>
            </div>
            <div class="producto">
                <img src="/assets/img/gigabyte b550m.png" alt="placa">
                <h3>Placa Madre</h3>
                <p>$100.000</p>
                <button>COMPRAR</button>
            </div>
            <div class="producto">
                <img src="/assets/img/hyperx pack ram.png" alt="ram">
                <h3>Memoria Ram</h3>
                <p>$50.000</p>
                <button>COMPRAR</button>
            </div>
            <div class="producto">
                <img src="/assets/img/ryzen 7.png" alt="Procesador">
                <h3>Procesador</h3>
                <p>$120.000</p>
                <button>COMPRAR</button>
            </div>
        </div>
    </div>
    <footer class="footer">@gustavo</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
